<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML & CSS Assignment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="text" style="margin-top: 0px; margin-bottom: 0px;">Game Stop</h1>
        <ul class="ulist">
            <li><a href="#" class="link">Games</a></li>
            <li><a href="#" class="link">Categories</a></li>
            <li><a href="#" class="link">Cart</a></li>
            <li><a href="#" class="link">Sign in</a></li>
        </ul>
    </div>

    <div class="Title">
        <h1 class="text2">Products</h1>
    </div>

    <div>
        <div class="container">
            <div class="border">
                <a href="https://store.steampowered.com/app/1245620/ELDEN_RING/"><img src="./elden.jpg" alt="Elden Ring"  class="product-img"></a>
                <h4 class="text" style="text-align: center;">Price:60$</h4>
                <div class="btn">
                    <h5 style="color: aliceblue;">Add to cart</h5>
                </div>
            </div>
            <div class="border">
                <a href="https://store.steampowered.com/app/1593500/God_of_War/"><img src="./GOW.jpeg" alt="Gow"  class="product-img"></a>
                <h4 class="text" style="text-align: center;">Price:70$</h4>
                <div class="btn">
                    <h5 style="color: aliceblue;">Add to cart</h5>
                </div>
            </div>
            <div class="border">
                <a href="https://store.steampowered.com/app/1174180/Red_Dead_Redemption_2/"><img src="./rdr2.jpeg" alt="RDR2"  class="product-img"></a>
                <h4 class="text" style="text-align: center;">Price:40$</h4>
                <div class="btn">
                    <h5 style="color: aliceblue;">Add to cart</h5>
                </div>
            </div>        
        </div>
        <div class="tbl">
            <table>
                <thead class="tbl-head">
                    <tr class=".tbl-head-tr">
                        <th>Name</th>
                        <th>Price</th>
                        <th>Ratings</th>
                    </tr>   
                </thead>
                <tbody class="tbl-body">
                    <tr>
                        <td>Elden Ring</td>
                        <td>60$</td>
                        <td>5*</td>
                    </tr>
                    <tr>
                        <td style="color: aliceblue;">God of war</td>
                        <td>70$</td>
                        <td>4.9*</td>
                    </tr>
                    <tr>
                        <td>Red dead redemtion 2</td>
                        <td>40$</td>
                        <td>Masterpiece</td>
                    </tr>
                </tbody>
            </table>  
        </div>
        <div>
            <form class="form">
                <div class="form-row-1">
                  <label class="form-row-label"><h3>Review:</h3></label>
                  <input
                    class="form-row-input"
                    type="text"
                    placeholder="Please express your experience here.."
                  />
                </div>
                <div class="form-row">
                  <button class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <h5>Day 3, Home Task 2.</h5>
        </div>
    </div>

    
</body>
</html>
